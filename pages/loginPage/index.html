<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />
		<link rel="stylesheet" href="/css/style.css" />
	</head>

	<body class="login-page">
		<main class="form-signin w-100 m-auto d-flex justify-content-center text-center mt-5">
			<form class="w-20" action="">
				<img class="mb-4" src="" alt="" width="72" height="57" />
				<h3 class="mb-3">NDT Lab</h3>
				<div class="input-group mb-3">
					<input type="text" id="login" name="userEmail" class="form-control" placeholder="Логин(почта)" required autofocus />
					<span class="input-group-text domain_color">@velesstroy.com</span>
				</div>
				<div class="mb-3">
					<input type="password" id="password" placeholder="Пароль" required name="userPassword" class="form-control login_card_password" />
				</div>
				<div class="checkbox mb-3">
					<label> <input type="checkbox" value="remember-me" /> Запомнить меня </label>
				</div>

				<button id="loginButton" class="w-100 btn btn-lg btn-primary btn-block" type="submit">Вход</button>
			</form>
		</main>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
		<script src="/js/loginPage/index.js" type="module"></script>
	</body>
</html>
